<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador de Front-end</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Íconos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input
              class="inputHeader"
              placeholder="Ingrese un elemento"
              type="text"
            />
            <button class="buttonSearch">
              Buscar <span class="material-symbols-outlined"> search </span>
            </button>
          </div>
          <div>
            <button id="buttonAddElement" class="header_buttonAdd">
              Agregar Elemento
              <span class="material-symbols-outlined"> library_add </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="container_view">
        <div class="listAside">
          <h2>
            Categorías
            <span class="material-symbols-outlined"> filter_list </span>
          </h2>

          <ul id="listFilter" />
        </div>
        <div class="store"></div>
      </div>
      <!-- PopUp -->
      <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs_popUp">
            <input placeholder="Ingrese un nombre" id="nombre" type="text" />
            <input placeholder="Ingrese una imagen" id="img" type="text" />
            <input placeholder="Precio" value="0" id="precio" type="number" />
            <select id="categoria">
              <option>Seleccione un Categoría</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtons_popUp">
            <button class="buttonPopUp cancel" id="cancelButton">
              Cancelar
            </button>
            <button class="buttonPopUp accept" id="acceptButton">
              Aceptar
            </button>
            <button class="buttonPopUp delete" id="deleteButton">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
